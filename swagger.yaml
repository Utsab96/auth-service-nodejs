openapi: 3.0.0
info:
  title: Auth Service API
  version: 1.0.0
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: Test User
                email:
                  type: string
                  example: test@example.com
                password:
                  type: string
                  example: password123
      responses:
        201:
          description: User registered successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/auth/login:
    post:
      summary: Login a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: test@example.com
                password:
                  type: string
                  example: password123
      responses:
        200:
          description: Login successful
        401:
          description: Invalid credentials
        500:
          description: Internal server error

  /api/auth/refresh-token:
    post:
      summary: Refresh access token
      tags:
        - Auth
      responses:
        200:
          description: Access token refreshed successfully
        401:
          description: No refresh token provided
        403:
          description: Invalid refresh token
        500:
          description: Internal server error

  /api/auth/logout:
    post:
      summary: Logout a user
      tags:
        - Auth
      responses:
        204:
          description: Logout successful
        500:
          description: Internal server error

  /api/auth/me:
    get:
      summary: Get current authenticated user
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        200:
          description: Returns current user
        401:
          description: Unauthorized
        500:
          description: Internal server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
